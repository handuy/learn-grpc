<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Hello NodeJS</title>
</head>
<body>
    <form>
        <textarea style="width:1000px; height:500px;" id="code"></textarea>
        <button id="compile">Biên dịch</button>
    </form>

    <div></div>

    <script>
        w = new WebSocket("ws://localhost:8087/my_endpoint");
        w.OnConnect = function () {
            console.log("Websocket connection enstablished");
        };
        w.onmessage = function (message) {
            console.log(message)
            $("body").append(message.data);
        };

        $('#compile').click(function () {
            let code = $('#code').val().replace(/\n/g, '')
            // console.log("ahihi", code.replace(/\n/g, '').replace(/\s/g, ''))
            let command = `docker run compiler '${code}'`
            w.send(command);

            // let req = {
            //     Code: command
            // };

            // var myJSON = JSON.stringify(req);
            // console.log(myJSON)
            
        })
    </script>
</body>
</html>
